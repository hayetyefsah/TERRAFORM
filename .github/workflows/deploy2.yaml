# this workflow job is used to automate provision of servers and resources 
# for Google Cloud Project with terraform
# author: Yann Mulonda

name: 'Terraform'

on:
  push:
    branches:
    - main
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  terraform:
    name: 'Provision GCP'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    #environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    
# On push to terraform branch, build or change infrastructure according to Terraform configuration files
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: 'Google auth'
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
            create_credentials_file: 'true'
            workload_identity_provider: '${{ secrets.workload_identity_provider }}'
            service_account: '${{ secrets.service_account }}'
        
    # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v2

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 1.5.2
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: .
          tf_actions_comment: true
        # env:
        #   GITHUB_TOKEN: {{ secrets.GITHUB_TOKEN }}
